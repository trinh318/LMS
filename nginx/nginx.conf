worker_processes auto;
# worker_rlimit_nofile 100000;

events {
    worker_connections 8192;    # Tăng từ 1024 lên 4096
    use epoll;                 # Sử dụng epoll cho Linux
    multi_accept on;           # Accept nhiều connections cùng lúc
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Tăng giới hạn body size
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 4k;

    # Tối ưu performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Tối ưu keepalive
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Tối ưu timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # File cache
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers
    upstream lms_backend {
        least_conn;                    # Load balancing
        server  lms_app:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;                  # Keepalive connections
    }

    # Upstream servers
    upstream chatbot_server {
        least_conn;                    # Load balancing
        server  chatbot_server:7500 max_fails=3 fail_timeout=30s;
        keepalive 32;                  # Keepalive connections
    }

    server {
        listen 80 backlog=4096;
        server_name fsa.io.vn localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Main application
        location / {
            # limit_req zone=one burst=50 nodelay;
            # limit_conn addr 50;

            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Tăng buffer size
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Tăng timeout
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
        }

         location /material/ {
            alias /usr/share/nginx/html/material/;
            autoindex on;             # Hiển thị danh sách file nếu không có index.html
            index index.html;         # Chỉ định file mặc định
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            sendfile on;  # Bật sendfile giúp tối ưu việc truyền tải file từ đĩa cứng
            tcp_nopush on;  # Tối ưu truyền tải cho file lớn
            tcp_nodelay on;  # Tăng tốc độ xử lý kết nối
            keepalive_timeout 65;

            open_file_cache max=1000 inactive=10m;
            open_file_cache_valid 60s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;

            proxy_buffer_size 8m;
            proxy_buffers 32 16m;
            proxy_busy_buffers_size 32m;
            proxy_max_temp_file_size 20m;
        }

        location /chatbot-server/ {
            proxy_pass http://chatbot_server/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /chatbot-server/openapi.json {
            proxy_pass http://chatbot_server/openapi.json;
            proxy_set_header Host $host;
        }

        location /ws/ {
            proxy_pass http://lms_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
